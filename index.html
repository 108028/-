<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>導入到 awa.freeserver.tw:22170</title>
    <script>
        // 自動跳轉的功能
        function autoRedirect() {
            const targetUrl = "http://awa.freeserver.tw:22170";
            // 嘗試自動跳轉
            try {
                window.location.href = targetUrl;
            } catch (error) {
                console.error("自動跳轉失敗，請手動跳轉");
            }
        }
        // 在頁面載入時嘗試跳轉
        window.onload = autoRedirect;
    </script>
</head>
<body>
    <h1>頁面正在導入...</h1>
    <p>若未自動跳轉，請點擊下方按鈕。</p>
    <button onclick="window.location.href='http://awa.freeserver.tw:22170';">手動跳轉</button>
</body>
</html>
